{% load static %}
<div class="modal-header">
    <h4 class="modal-title">Modificar Autor</h4>
</div>
<div class="modal-body">
    <form role="form" id="form-autor-modificar" >{% csrf_token %}

        <input name="autor_id" id="autor_id" type="hidden" value="{{ autor.id }}">

        <div class="form-group row">
            <span class="col-xs-2 text-right fa fa-user-plus fa-3x"></span>
            <div class="col-xs-10">
                <input name="autor_modificar" id="autor_modificar" type="text" class="form-control input-lg" value="{{ autor.nombre_autor }}" maxlength="50" onkeypress="return permite(event, 'car')" required>
            </div>
        </div>

        <div class="form-group row">  
            <div class="col-xs-12">                      
                <button type="submit" class="btn btn-primary btn-md btn-block">Modificar</button>
                <a class="btn btn-info btn-md btn-block" href="/agregar-autor/">Volver</a>
            </div>
        </div>
    </form>
</div>

<script language = javascript>
    $('#form-autor-modificar').submit(function(event){ 
        event.preventDefault();               
        modificar_autor();
    });
</script>

<div class="modal-footer">
    <div id="resultado_invalido_plus"></div>
</div>
