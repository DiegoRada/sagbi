{% extends "panel/base.html" %}
{% load static %}

{% block contenido %}
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">Modificar Perfil</h3>

              	<form method="post" id="form-modificar-perfil">{% csrf_token %}

              		<input name="id_user" type="hidden" value="{{ user.id }}">

                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="nombre" maxlength="20" required value="{{ user.nombre }}" onkeypress="return permite(event, 'car')"/>
                    </div>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="apellido" maxlength="20" required value="{{ user.apellido }}" onkeypress="return permite(event, 'car')"/>
                    </div>
                  </div>
                  
                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input type="text" class="form-control" name="cedula" id="cedula" maxlength="8" required value="{{ user.cedula }}" onkeypress="return permite(event, 'num')"/>
                    </div>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" name="email" maxlength="50" required value="{{ user.email }}" onkeypress="return permite(event, 'num_car')"/>
                    </div>                                    
                  </div>

	                {% if mensaje %}

	                    <div class="alert alert-success text-center" role="alert"><b>{{ mensaje }}</b></div>
	                                    
	                {% endif %}

	                <div id="resultado_cedula_invalida"></div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="modificar_perfil">Modificar</button>
                  </div>
                </form>                    

                <h3 class="page-header">Cambiar Clave</h3>

        				<form method="post" id="form-cambiar-clave">{% csrf_token %}

        					<input name="id_user" type="hidden" value="{{ user.id }}">

                  <div class="form-group row">
                    <div class="col-sm-6">
                      <input type="password" class="form-control" name="password" id="inputPassword" maxlength="25" required placeholder="Ingresa tu clave" onkeypress="return permite(event, 'num_car')"/>
                    </div>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" name="passwordConfirma" id="inputPasswordConfirma" maxlength="25" required placeholder="Confirma tu clave" onkeypress="return permite(event, 'num_car')"/>
                    </div>
                  </div>

                  	{% if mensaje2 %}

	                    <div class="alert alert-success text-center" role="alert"><b>{{ mensaje2 }}</b></div>
	                                    
	                {% endif %}

	                <div id="resultado_password_invalido"></div>

                  <div class="form-group">
                    <button type="submit" class="btn btn-primary" name="cambiar_clave">Cambiar</button>
                  </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock contenido %}
