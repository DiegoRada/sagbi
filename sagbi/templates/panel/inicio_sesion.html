{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>..:: SAGBI ::..</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/logo.png' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/metisMenu.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/sb-admin-2.css' %}" rel="stylesheet">
    <link href="{% static 'css/main.css' %}" rel="stylesheet">

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="centrado_login">
                    <br>
                    <img class="img-responsive " src="{% static 'img/logo.png' %}">                    
                    <h3 class="rojo">SAGBI</h3> 
                </div>                

                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Inicio de Sesión</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" method="post" id="form-login">{% csrf_token %}
                            <fieldset>
                                <div class="form-group row">
                                    <span class="col-xs-2 text-right fa fa-credit-card fa-2x"></span>
                                    <div class="col-xs-10">
                                        <input name="cedula" id="cedula_login" type="text" class="form-control input-md" placeholder='N° Cedula de identidad' maxlength="8" onkeypress="return permite(event, 'num')" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <span class="col-xs-2 text-right fa fa-lock fa-3x"></span>
                                    <div class="col-xs-10">
                                        <input name="password" id="password_login" type="password" class="form-control input-md" placeholder='Clave' maxlength="25" onkeypress="return permite(event, 'num_car')" required>
                                    </div>
                                </div>

                                {% if mensaje %}

                                    <div class="alert alert-danger text-center" role="alert"><b>{{ mensaje }}</b></div>
                                    
                                {% endif %}

                                <div id="resultado_cedula_invalida_login"></div>

                                <button type="submit" class="btn btn-danger btn-md btn-block"><span class="iconocolor fa fa-sign-in fa-lg"></span>&nbsp;&nbsp;Ingresar</button>

                                <br>

                                <div class="text-center">
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="#registrate" data-toggle="modal" class="texto_funcion">Registrate</a>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <a href="#olvidaste" data-toggle="modal" class="texto_funcion">¿Olvidaste tu clave?</a>
                                </div>

                                <br>

                                <a href="/" class="btn btn-primary btn-md btn-block"><i class="fa fa-home fa-lg"></i>&nbsp;&nbsp;&nbsp;Volver a la Pagina Principal</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="registrate" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal-box">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Valida tus datos</h4>
                    </div>
                <div class="modal-body">
                    <form role="form" id="form-cedula-registro">{% csrf_token %}
                        <div class="form-group row">
                            <span class="col-xs-2 text-right fa fa-credit-card fa-3x"></span>
                            <div class="col-xs-10">
                                <input name="cedula" id="cedula_validacion" type="text" class="form-control input-lg" placeholder='Ingresa tu N° de Cedula de Identidad' maxlength="8" onkeypress="return permite(event, 'num')" required>
                            </div>
                        </div>

                        <div class="form-group row">  
                            <div class="col-xs-12">                      
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Validar</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="resultado_cedula_invalida"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="formulario_registro" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal-registro">

            </div>
        </div>
    </div>

    <div class="modal fade" id="olvidaste" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content" id="modal-box">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Restablece tu clave</h4>
                    </div>
                <div class="modal-body">

                    <form role="form" id="form-email">{% csrf_token %}
                        <div class="form-group row">
                            <span class="col-xs-2 text-right fa fa-envelope fa-3x"></span>
                            <div class="col-xs-10">
                                <input name="email_recupera" id="email_recupera" type="email" class="form-control input-lg" placeholder="Ingresa tu correo electronico" maxlength="50" onkeypress="return permite(event, 'num_car')" required>
                            </div>
                        </div>
                        
                        <div class="form-group row">  
                            <div class="col-xs-12">                      
                                <button type="submit" class="btn btn-primary btn-lg btn-block">Restablecer</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div id="resultado_email_invalido"></div>
                </div>
            </div>
        </div>
    </div>


    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'js/metisMenu.min.js' %}"></script>
    <script src="{% static 'js/sb-admin-2.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
