{% load static %}
<div class="modal-header">
    <h3 class="modal-title">{{ pelicula.titulo_original }}</h3>
</div>
<div class="modal-body">    
    <div class="container">
    <div class="col-xs-11 col-lg-9">

        <div class="col-xs-12">
            <video autoplay height="100%" width="100%" src="/static/media/{{ pelicula.pelicula_digital }}" controls>
                Su navegador no soporta el elemento <code>video</code> Puede optar por descargar el contenido.
            </video>
        </div>

        <br>

        <div class="form-group row">
            <div class="col-xs-6 col-xs-offset-3 text-center">
                Si no puedes visulizar el contenido, procede a descargarlo.
                <br><br>
                <a href="/static/media/{{ pelicula.pelicula_digital }}" class="btn btn-primary btn-md"><i class="fa fa-download fa-lg"></i>&nbsp;&nbsp;&nbsp;Descargar Pelicula</a>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-xs-12">
                <a class="btn btn-info btn-md btn-block" href="/detalles-plus-pelicula/{{ pelicula.id }}/">Volver</a>
            </div>
        </div>
    </div>
    </div>
</div>
